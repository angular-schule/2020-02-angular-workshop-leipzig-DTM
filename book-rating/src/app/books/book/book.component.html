<div class="card mb-4">
  <div class="card-body bg-light">
    <img
      class="img-thumbnail float-right"
      src="//api.angular.schule/avatar/{{ book.rating }}">

      <div class="card-title">
        <h2>
          {{ book.title }}
          <span class="badge badge-secondary">{{ book.rating }}</span>
        </h2>
      </div>

      <span *ngFor="let s of getRating()">⭐️</span>

      <p>
        Preis: {{ book.price | currency:'EUR' }}
      </p>

      <p>
        {{ book.description }}
      </p>


      <button (click)="doRateUp()" data-tid="rateUpBtn" class="btn btn-success mr-2"> + </button>
      <button (click)="doRateDown()" class="btn btn-danger mr-2"> – </button>
  </div>
</div>


{{ log() }}
